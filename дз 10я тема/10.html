<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Панель управления студентами</title>
</head>

<body>
    <h1>Панель управления студентами</h1>
    <form id="add-student-form">
        <input type="text" id="firstName" placeholder="Имя" required>
        <input type="text" id="lastName" placeholder="Фамилия" required>
        <input type="text" id="middleName" placeholder="Отчество" required>
        <input type="date" id="birthDate" required>
        <input type="number" id="startYear" placeholder="Год начала обучения" min="2000" max="2023" required>
        <input type="text" id="faculty" placeholder="Факультет" required>
        <button type="submit">Добавить студента</button>
    </form>
    <div id="filters">
        <input type="text" id="nameFilter" placeholder="Фильтр по ФИО">
        <input type="text" id="facultyFilter" placeholder="Фильтр по факультету">
        <input type="number" id="startYearFilter" placeholder="Фильтр по году начала обучения">
        <input type="number" id="endYearFilter" placeholder="Фильтр по году окончания обучения">
    </div>
    <table id="studentsTable">
        <thead>
            <tr>
                <th onclick="sortTable('name')">Ф. И. О. студента</th>
                <th onclick="sortTable('faculty')">Факультет</th>
                <th onclick="sortTable('birthdate')">Дата рождения и возраст</th>
                <th onclick="sortTable('startYear')">Годы обучения</th>
            </tr>
        </thead>
        <tbody id="studentsBody">
            <!-- Данные по студентам будут отображаться здесь -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>

</html>
